<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>League Match History</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<section style="height: 100px; background-color: #6e8c6654;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-10 col-xl-10">
        <div class="card rounded-5">
          <div class="card-body p-5">
            <h4 class="text-center my-3 pb-3">League Match History</h4>
            <form class="row justify-content-center" action="/add" method="post">
              <div class="col-4">
                <div class="form-outline">
                  <input type="text" id="sports" name="sports" class="form-control" placeholder="Enter a sport name:"/>
                  <br>
                  <input type="text" id="team" name="team" class="form-control" placeholder="Enter a team name:"/>
                </div>
              </div>
              <div class="col-4">
                <div class="form-outline">
                  <input type="text" id="against" name="against" class="form-control" placeholder="This team win against:"/>
                  <br>
                  <input type="text" id="score" name="score" class="form-control" placeholder="Score:"/>
                </div>
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>

            <br>
            <h5 class="text-center my-3 pb-3">Match Record</h5>
            <table class="table mb-4">
                <thead>
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Sports</th>
                      <th scope="col">Team</th>
                      <th scope="col">Status</th>
                      <th scope="col">Against</th>
                      <th scope="col">Score</th>
                      <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sport in sport_list %}
                    <tr>
                      <th scope="row">{{sport.id }}</th>
                      <td>{{ sport.sports }}</td>
                      <td>{{ sport.team }}</td>
                      <td>
                        {% if sport.complete == False %}
                        <div class="alert alert-success" role="alert">Win</div>
                        {% else %}
                        <div class="alert alert-secondary" role="alert">Lose</div>
                        {% endif %}
                      </td>
                      <td>{{ sport.against }}</td>
                      <td>{{ sport.score }}</td>
                      <td>
                        <a class="btn btn-success" href="/update/{{ sport.id }}">Update</a>
                        <a class="btn btn-danger ms-1" href="/delete/{{ sport.id }}">Delete</a>
                      </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
